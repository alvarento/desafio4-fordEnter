<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../../img/ford-96.png" type="image/x-icon">
   <link rel="stylesheet" href="../../css/reset.css">
   <link rel="stylesheet" href="../../css/global.css">
   <link rel="stylesheet" href="./contato.css">
   <title>Contato</title>
</head>

<body>
   <header class="header">
      <div class="header__content container">
         <a class="logo" href="../home/home.html"><img class="logo__image" src="../../img/logo-ford-256.png" alt="Logo Ford"></a>
         <nav class="navbar">
            <ul class="navbar__list">
               <li class="navbar__item"><a href="../home/home.html">Home</a></li>
               <li class="navbar__item"><a href="../lancamento/lancamento.html">Lançamento</a></li>
               <li class="navbar__item"><a href="../contato/contato.html">Contato</a></li>
            </ul>
         </nav>
      </div>
   </header>
   <main class="main">
      <div class="main__content container">
         <div class="main__content-image">
            <img  src="../../img/xls 2.2 diesel.jpg" alt="">
         </div>
         <div class="main__content-form">
            <p class="form-title">Sobre Você</p>
            <form class="form">
               <div class="form-group">
                  <input class="input__nome" type="text" id="nome" name="nome" placeholder="Nome*">
               </div>

               <div class="form-group">
                  <input class="input__sobrenome" type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome*">
               </div>

               <div class="form-group">
                  <input class="input__cpf" type="text" id="cpf" name="cpf" placeholder="CPF*">
               </div>

               <div class="form-group">
                  <input class="input__email" type="email" id="email" name="email" placeholder="E-mail*">
               </div>

               <div class="form-group">
                  <input class="input__fone" type="tel" id="telefone" name="telefone" placeholder="Telefone*">
               </div>

               <div class="form-group">
                  <select class="input__select-contato" id="contato" name="contato">
                     <option value="" disabled selected>Como deseja ser contatado?</option>
                     <option value="email">E-mail</option>
                     <option value="telefone">Telefone</option>
                  </select>
               </div>
               <button type="button" class="button button__form">Enviar</button>
            </form>
         </div>
      </div>
   </main>
   <footer class="footer">
      <div class="footer__content container">
         <div class="social-links">
            <span class="social-links__title">Redes Sociais</span>
            <a class="social-links__item" href="https://www.facebook.com/FordBrasil" target="_blank">
               <img src="../../img/facebook-50.png" alt="Icone do Facebook">
            </a>
            <a class="social-links__item" href="https://www.youtube.com/fordbrasil" target="_blank">
               <img src="../../img/youtube-squared-50.png" alt="Icone do YouTube">
            </a>
            <a class="social-links__item" href="https://www.instagram.com/fordbrasil" target="_blank">
               <img src="../../img/instagram-logo-50.png" alt="Icone do Instagram">
            </a>
         </div>
         <a class="footer-logo" href="https://www.ford.com.br/" target="_blank" title="Ver Ford Brasil">
            <img class="footer-logo__image" src="../../img/ford-96.png" alt="Icone de Logo Ford">
         </a>
      </div>
   </footer>
</body>

</html>
