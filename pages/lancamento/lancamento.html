<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../../img/ford-96.png" type="image/x-icon">
   <link rel="stylesheet" href="../../css/reset.css">
   <link rel="stylesheet" href="../../css/global.css">
   <link rel="stylesheet" href="./lancamento.css">
   <title>Lançamento</title>
</head>

<body>
   <header class="header">
      <div class="header__content container">
         <a class="logo" href="../home/home.html"><img class="logo__image" src="../../img/logo-ford-256.png" alt="Logo Ford"></a>
         <nav class="navbar">
            <ul class="navbar__list">
               <li class="navbar__item"><a href="../home/home.html">Home</a></li>
               <li class="navbar__item"><a href="../lancamento/lancamento.html">Lançamento</a></li>
               <li class="navbar__item"><a href="../contato/contato.html">Contato</a></li>
            </ul>
         </nav>
      </div>
   </header>
   <main class="main">
      <div class="main__content container">
         <div class="video-area">
            <iframe width="560" height="315" class="iframe"
               src="https://www.youtube.com/embed/vQsryuNmsL0?si=9cog8D7cF-_Afc-R" title="YouTube video player"
               frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
               referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
         </div>
         <div class="models-area">
            <table class="models-area__table">
               <tbody class="table__body">
                  <tr>
                     <td class="card-car">
                        <div class="card-car__image">
                           <img src="../../img/XL Cabine.jpg" alt="XL Cabine Simples 2.2 Diesel 4x4 C/P 2022"
                              width="320px">
                        </div>
                        <div class="card-car__infos">
                           <input type="checkbox" checked>
                           <div class="car-description">
                              <span class="car-description__model-name">XL Cabine Simples 2.2 Diesel 4x4 C/P 2022</span>
                              <span>Preço Sob Consulta</span>
                           </div>
                           <img class="icon-infos" src="../../img/info.png" alt="Icone de Informações" title="Informações">
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td class="card-car">
                        <div class="card-card__image">
                           <img src="../../img/xls 2.2 diesel.jpg" alt="XLS 2.2 Diesel 4x4 AT 2022">
                        </div>
                        <div class="card-car__infos">
                           <input type="checkbox">
                           <div class="car-description">
                              <span class="car-description__model-name">XLS 2.2 Diesel 4x4 AT 2022</span>
                              <span>Preço Sob Consulta</span>
                           </div>
                           <img class="icon-infos" src="../../img/info.png" alt="Icone de Informações" title="Informações">
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <div class="card-card__image">
                           <img src="../../img/xls 2.2 diesel.jpg" alt="Storm 3.2 Diesel 4x4 AT 2022">
                        </div>
                        <div class="card-car__infos">
                           <input type="checkbox">
                           <div class="car-description">
                              <span class="car-description__model-name">Storm 3.2 Diesel 4x4 AT 2022</span>
                              <span>Preço Sob Consulta</span>
                           </div>
                           <img class="icon-infos" src="../../img/info.png" alt="Icone de Informações" title="Informações">
                        </div>
                     </td>
                  </tr>
               </tbody>
            </table>
            <button class="button">Compare Carros</button>
         </div>
      </div>
   </main>
   <footer class="footer">
      <div class="footer__content container">
         <div class="social-links">
            <span class="social-links__title">Redes Sociais</span>
            <a class="social-links__item" href="https://www.facebook.com/FordBrasil" target="_blank">
               <img src="../../img/facebook-50.png" alt="Icone do Facebook">
            </a>
            <a class="social-links__item" href="https://www.youtube.com/fordbrasil" target="_blank">
               <img src="../../img/youtube-squared-50.png" alt="Icone do YouTube">
            </a>
            <a class="social-links__item" href="https://www.instagram.com/fordbrasil" target="_blank">
               <img src="../../img/instagram-logo-50.png" alt="Icone do Instagram">
            </a>
         </div>
         <a class="footer-logo" href="https://www.ford.com.br/" target="_blank" title="Ver Ford Brasil">
            <img class="footer-logo__image" src="../../img/ford-96.png" alt="Icone de Logo Ford">
         </a>
      </div>
   </footer>
</body>

</html>
